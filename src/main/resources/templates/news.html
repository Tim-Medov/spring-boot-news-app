<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
        <title>NEW YORK POST</title>
    </head>

    <body>
        <div class="main">
            <center>
                <a href="/index">
                    <img src="/img/logo.png" alt="Logo" style="width:350px;">
                </a>
            </center>
            <p class="centerText">SEARCH NEWS BY CATEGORY: </p>
                <form method="post" th:object="${categoryForm}" th:action="@{/news/byCategory}">
                <select th:field="*{id}">
                    <option th:each="category : ${categoryList}"
                            th:value="${category.id}"
                            th:utext="${category.name}"></option>
                </select>
                <input type="submit" value="Show"/>
            </form>
            <br/>
            <p class="centerText">SEARCH NEWS BY TITLE: </p>
                <form method="post" th:object="${newsForm}" th:action="@{/news/byTitle}">
                <input type="text" th:field="*{title}"/>
                <input type="submit" value="Search"/>
            </form>
            <br/>
            <p class="centerText">SEARCH NEWS BY TEXT: </p>
            <form method="post" th:object="${newsForm}" th:action="@{/news/byText}">
                <input type="text" th:field="*{text}"/>
                <input type="submit" value="Search"/>
            </form>
            <br/><br/>
            <form method="GET" th:action="@{/news/new}">
                <input type="submit" value="Create news"/>
            </form>
            <br/>
            <b>
                <h3 class="centerText">ARTICLES</h3>
            </b>
            <div class="bodered">
                <ul class="left">
                    <div th:each="item : ${newsListAttr}">
                        <li>
                            <a th:href="@{/news/{path}(path=${item.id})}">
                                <p th:text="${item.title} + ' (' + ${item.usaDateFormat()} + ')'"></p>
                            </a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </body>
</html>
